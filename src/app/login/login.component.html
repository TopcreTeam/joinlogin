<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<form class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-5 col-md-3">
        <div class="form-login">
          <h4>Toma_Login</h4>
          <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" name="uid" [(ngModel)]="login.uid" />
          <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" name="upw" [(ngModel)]="login.upw" />
          <br/>
          <br/>
          <div class="wrapper">
            <h2>{{login.uid}} |||| {{login.upw}}</h2>

            <h2>{{user.uname}} |||| {{user.uaddr1}}</h2>

            <span class="group-btn">
                <!-- <a href="#" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a> -->
                <button type="submit" class="btn btn-primary btn-md">login<i class="fa fa-sign-in"></i></button>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
